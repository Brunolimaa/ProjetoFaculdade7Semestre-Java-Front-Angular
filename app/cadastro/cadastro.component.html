<div class="jumbotron">
    <h1 class="text-center" style="color: #fff;
    text-shadow: 0px 0px 19px #000;">Cadastro</h1>
    <img src="../img/angular.png" style="width: 10%;
    position: absolute;
    margin: -15px 546px;">
<!--<a [RouterLink]="['cadastro']">Home</a>-->

</div>
<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
        <div class="col-md-12">
            <div class="col-md-6">
                <legend>Cadastro de alunos</legend>
                <form class="row" (submit)="cadastrar($event)">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="nome" [(ngModel)]="cadAluno.nome" placeholder="Aluno" class="form-control" autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <label>Curso</label>
                            <input  name="curso" [(ngModel)]="cadAluno.curso" placeholder="Ex.: Sistemas de Informacao" class="form-control" autocomplete="off"/>
                        </div>
                        <!--<div class="form-group">
                            <label>Descricao</label>
                            <textarea name="descricao" class="form-control" autocomplete="off">

                            </textarea>
                        </div>-->
                        <button type="submit" class="btn btn-primary glyphicon glyphicon-floppy-disk">
                            Salvar
                        </button>
                        <a class="btn btn-danger glyphicon glyphicon-chevron-left">Voltar</a>
                    </div>
                </form>        
            </div>       
            <div class="col-md-6">
                <legend>Lista de alunos</legend>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Curso</th>
                        </tr>    
                    </thead>    
                    <tbody>
                        <tr *ngFor="let aluno of alunos">
                                <td>{{aluno.nome}}</td>
                                <td>{{aluno.curso}}</td>
                                <td><button type="submit" class="btn btn-danger btn-block glyphicon glyphicon-trash" (click)="remove(aluno)">
                                    </button></td>
                                <td>
                                    <a class="btn btn-success" [routerLink]="['/cadastro', aluno.id]">
                                        Alterar
                                    </a>        
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
